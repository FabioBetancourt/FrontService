<main>
  <section class="order-section">
    <div class="card">
      <form (submit)="placeOrder(plateCount.value)" #orderForm="ngForm" class="order-form">
        <div class="form-group">
          <label for="plateCount">Ingrese la cantidad de platos:</label>
          <input type="number" id="plateCount" name="plateCount" ngModel #plateCount="ngModel" min="0" required>
        </div>
        <div class="form-group">
          <button type="submit" class="order-button">Pedir Plato/s</button>
        </div>
      </form>
    </div>
  </section>
  <div *ngIf="isLoading || remainingOrders === 0" class="loading-message">
    {{ message }}
  </div>
</main>
